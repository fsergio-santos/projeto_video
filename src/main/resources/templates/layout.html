<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 
      type="text/css"  
      th:href="@{/css/main.css}"></link>
<link rel="stylesheet" 
      type="text/css" 
      th:href="@{/css/font-awesome/css/font-awesome.css}"></link>
<title>Projeto</title>
</head>
<body  class="app sidebar-mini rtl">

            th:src="@{/js/jquery/jquery-3.4.1.js}"></script>

            th:src="@{/js/main.js}"></script>

</html>
